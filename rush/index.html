<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Hub</title>
    <link href="./output.css" rel="stylesheet">
    <style>
        section { min-height: 100vh; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 flex">

    <nav class="fixed left-0 top-0 h-screen w-20 md:w-64 bg-slate-900 text-white flex flex-col justify-center items-center md:items-start p-6 space-y-8 z-50">
        <div class="hidden md:block mb-10 text-xl font-bold tracking-widest text-blue-400">PORTFOLIO</div>
        
        <a href="#home" class="group flex items-center space-x-4 hover:text-blue-400 transition">
            <span class="text-sm font-medium uppercase hidden md:inline">Home</span>
            <div class="h-2 w-2 bg-blue-400 rounded-full group-hover:scale-150 transition"></div>
        </a>

        <!-- Junbeom Dropdown -->
        <details class="group w-full md:w-auto">
            <summary class="flex items-center justify-between md:justify-start space-x-4 cursor-pointer hover:text-blue-400 transition list-none">
                <span class="text-sm font-medium uppercase hidden md:inline">Junbeom</span>
                <span class="transition-transform duration-300 group-open:rotate-180">▼</span>
            </summary>
            <div class="flex flex-col ml-8 mt-4 space-y-4 border-l-2 border-slate-700 pl-4 animate-in fade-in slide-in-from-top-2 duration-300">
                <a href="junbeom.html#work" class="text-xs uppercase hover:text-blue-400 transition text-gray-400">My Work</a>
                <a href="junbeom.html#contact" class="text-xs uppercase hover:text-blue-400 transition text-gray-400">Get in Touch</a>
                <a href="junbeom.html#about" class="text-xs uppercase hover:text-blue-400 transition text-gray-400">About</a>
            </div>
        </details>

        <!-- Japan Dropdown -->
        <details class="group w-full md:w-auto">
            <summary class="flex items-center justify-between md:justify-start space-x-4 cursor-pointer hover:text-blue-400 transition list-none">
                <span class="text-sm font-medium uppercase hidden md:inline">Japan</span>
                <span class="transition-transform duration-300 group-open:rotate-180">▼</span>
            </summary>
            <div class="flex flex-col ml-8 mt-4 space-y-4 border-l-2 border-slate-700 pl-4 animate-in fade-in slide-in-from-top-2 duration-300">
                <a href="japan.html#work" class="text-xs uppercase hover:text-blue-400 transition text-gray-400">My Work</a>
                <a href="japan.html#contact" class="text-xs uppercase hover:text-blue-400 transition text-gray-400">Get in Touch</a>
                <a href="japan.html#about" class="text-xs uppercase hover:text-blue-400 transition text-gray-400">About</a>
            </div>
        </details>
    </nav>

    <main class="flex-1 ml-20 md:ml-64">

        <section id="home" class="flex flex-col justify-center items-center px-10 md:px-20 bg-white text-center">
            <h1 class="text-6xl md:text-8xl font-black text-slate-900 leading-none mb-4">
                WELCOME<br><span class="text-blue-600">CREATIVES</span>
            </h1>
            <p class="mt-6 text-xl text-gray-500 max-w-lg">
                Explore the digital portfolios of our talented developers.
            </p>
            <div class="mt-12 flex space-x-6">
                <a href="junbeom.html" class="px-8 py-4 bg-slate-900 text-white font-bold rounded-lg hover:bg-slate-800 transition shadow-lg hover:shadow-xl transform hover:-translate-y-1">Junbeom's Work</a>
                <a href="japan.html" class="px-8 py-4 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition shadow-lg hover:shadow-xl transform hover:-translate-y-1">Japan's Work</a>
            </div>
        </section>

    </main>

</body>
</html>
