                font-size: 48px;

            }

            .shop-container {
                display: flex;

                margin-bottom: 30px;
            }

            .shop-item {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .shop-img {
                width: 300px;
                height: 200px;
                object-fit: cover;
                border-radius: 8px;
                margin-bottom: 10px;
            }

            a {
                color: white;
                text-decoration: underline;
                font-weight: bold;
            }

            hr {
                border: 0;
                height: 1px;
                background: white;
                margin: 40px 0 10px 0;
                width: 100%;
            }

            .footer {
                text-align: right;
                font-style: italic;
                font-family: monospace;
                font-size: 14px;
            }
        </style>
