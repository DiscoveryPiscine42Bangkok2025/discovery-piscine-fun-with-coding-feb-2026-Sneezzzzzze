<!DOCTYPE html>
<html>
<head>
    <title>Basics Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        td {
            height: 150px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            font-family: sans-serif;
        }

        .first-cell {
            background-color: #C0CA83;
        }

        .second-cell {
            background-color: #F5C2AF;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
